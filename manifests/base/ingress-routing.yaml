# ingress-domain-routing.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-based-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"

spec:
  tls:
    - hosts:
        - galvanizer.app
        - www.galvanizer.app
        - auth.galvanizer.app
        - app1.galvanizer.app
        - app2.galvanizer.app
      secretName: galvanizer-tls-secret
  rules:
    - host: galvanizer.app
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend-test-dashboard-next-service
                port:
                  number: 80
    - host: app1.galvanizer.app
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hello-node-app-service
                port:
                  number: 80
    - host: app2.galvanizer.app
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: text-next-app-service
                port:
                  number: 80
    - host: auth.galvanizer.app
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: service-authentication-service
                port:
                  number: 80
