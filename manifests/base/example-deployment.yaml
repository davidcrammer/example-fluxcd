apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-node-app
    spec:
      imagePullSecrets:
        - name: docr-secret
      containers:
        - name: hello-node-app
          image: registry.digitalocean.com/dc-containers-test/hello-node-app:latest
