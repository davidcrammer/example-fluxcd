apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-test-dashboard-next
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.frontend-test-dashboard-next: semver:>=v1.0.0
spec:
  replicas: 1
  selector: # This is required for the Deployment to select the appropriate pods
    matchLabels:
      app: frontend-test-dashboard-next
  template:
    metadata:
      labels:
        app: frontend-test-dashboard-next
    spec:
      imagePullSecrets:
        - name: docr-secret
      containers:
        - name: frontend-test-dashboard-next
          image: registry.digitalocean.com/dc-containers-test/frontend-test-dashboard-next:v1.0.5 # {"$imagepolicy": "default:frontend-test-dashboard-next-policy"}
          ports:
            - containerPort: 3000
---
# app1-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-test-dashboard-next-service
  namespace: default
spec:
  selector:
    app: frontend-test-dashboard-next
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
